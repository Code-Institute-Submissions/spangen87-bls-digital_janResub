{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container h-100 py-5">
    <div class="row">
        <div class="col-12 text-center">
            <h3>Contact Us</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 mx-auto">
            <form action="{% url 'contact' %}" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit">Send Message</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
